<!doctype html>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container nav-container">
    <img class="navbar-brand logo" id="nav-logo" src="../assets/ArchinetNewWhite.png" />
    <button class="navbar-toggler" type="button"
    data-toggle="collapse" data-target="#navbarMain">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMain">

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link">Login</a>
      </li>
    </ul>
  </div>

  </div>
</nav>

<div class="bg">
  <div class="main text-center">
    <form id="loginCredentials" #userForm="ngForm" (submit)="onSubmit(email)">
      <div class="inputComponent">
        <div class="inputComponentHeader">Reset Password</div>
        <input
        class="input"
        id="inputEmail"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        #clientEmail="ngModel"
        [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        required
        />
      </div>
      <input type="submit" class="submit" value="Submit"/>
    </form>
  </div>

</div>


</body>
